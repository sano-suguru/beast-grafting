name: 喰尾のグリム
species: 屍食い鬣犬
binder: sano-suguru
origin: 東部戦線跡地にて捕獲
lore: |-
  大飢饉の年、東部戦線に打ち捨てられた兵の屍が丘を成した。
  その丘に棲む鬣犬の群れは、やがて一匹を残して全て死に絶えた。
  生き残った一匹は仲間すらも喰らい、今なお飢えている。
traits:
  - 腐肉を喰らい続けた不死の飢え
  - 鈍重だが、顎の力は鉄をも噛み砕く
  - 死した群れの幻影がつきまとう
skills:
  - name: 死臭の息
    description: 腐敗の瘴気を吐く。浴びた者の傷口から壊死が広がる
  - name: 群れの記憶
    description: 死した群れの幻影が現れ、獲物を囲い込む
