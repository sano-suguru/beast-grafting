name: 灰燼の咆哮者
species: 獄炎狼
binder: sano-suguru
origin: 焦土と化した「アルドゥム荒野」の地、焼け野原の中央付近で怯えた農民が目撃したのが始まりとされる。その後、傭兵団による壮絶な捕縛劇の末に手中に収められた。
lore: |
  かつてはアルドゥム荒野を覆った偉大なる森を守護していたと伝えられる魔狼。その森が戦火と龍炎によって焼き尽くされる中、獄炎狼一族の全てを失い、この姿へと変じた。以降、焼け焦げた大地を彷徨いながら、己に科せられた宿命を吠え続けている。幾多の戦乱を経て、そのたびに現れる灰燼の咆哮者は、人々の間で「憤怒の化身」あるいは「焼き尽くされた者たちの残響」として恐れられている。
traits:
  - 体毛は燃え残りの灰にまみれており、その舌先からは常に燻るような熱が漂う。
  - 追われ、飢え続けた経験から高い危機察知能力を持ち、狡猾かつ非常に攻撃的である。
  - 強烈な炎に弱い。炎に焼かれた記憶が蘇り、戦意を失うこともある。
skills:
  - name: 灰塵の息吹
    description: 灰燼が混じった熱風を吐き出し、敵の視界と動きを制限する。長時間浴びれば鋭く焼かれる。
  - name: 咆哮の境界
    description: 咆哮とともに大地を震わせ、その衝撃波は周囲の敵を飛ばし、脆い構造物を崩壊させる。
