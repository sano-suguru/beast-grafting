name: 腐敗の苗床
species: 菌塊
binder: sano-suguru
origin: 荒廃した農村の地下
lore: |-
  飢饉の年、村人たちは何でも食べた。
  最後に残ったのは、井戸の底で蠢くそれだった。
  食べた者は満たされた。そして、内から芽吹いた。
traits:
  - 形がない。無数の菌糸が絡み合った塊
  - 近づくと胞子が舞い、肺を侵す
  - 死体を苗床として増殖する
skills:
  - name: 胞子散布
    description: 吸い込んだ者の動きを鈍らせ、やがて動けなくする
  - name: 苗床化
    description: 倒した相手の死体から新たな分体を生む
status: alive
arena: local
wins: 0
losses: 0
