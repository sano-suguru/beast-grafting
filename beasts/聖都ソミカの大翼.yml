name: 聖都ソミカの大翼
species: 番兵竜
binder: sano-suguru
origin: 聖都ソミカを流れる聖光河の断崖に巣くい、その力に恐怖した修道士によって捕獲された。
lore: |
  聖都ソミカの衛り手として人々に崇められていたが、ある日その怒りが制御できなくなり、聖域を守るはずの火と爪で街を焼き払ったという。修道士たちは神に繰り返し祈りを捧げ、ついには番兵竜を捕らえ、聖光河の深淵へ封じた。しかし、戦乱のさなか訪れた侵攻軍が封印を解き、彼を闘技場へと送り込んだ。かつて神に仕えたその姿は見る者たちに畏敬と恐れを抱かせる。
traits:
  - 漆黒の鱗に覆われた広大な翼を持ち、空を覆うほどの巨影を落とす。
  - 神聖な力に触れた痕跡を残しており、周囲を冷たく刺すような静寂に包む。
  - 暴虐が過ぎる際には、その翼の自由が徐々に弱まり、即席の封印が浮かび上がる。
skills:
  - name: 灰羽の嵐
    description: 巨大な翼を振り下ろし、闘技場全体に砂埃と鋭い風の刃を巻き起こす。一瞬で相手の視界を奪い、混乱を誘う。
  - name: 聖炎の審判
    description: かつて仕えた神聖なる力を呼び覚まし、黄金の炎を吐いて敵を焼き尽くす。制御を失う可能性もある。
status: alive
arena: local
