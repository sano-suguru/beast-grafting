name: 朽ち葉のレント
species: 木人
binder: sano-suguru
origin: 忘れられた果樹園
lore: |-
  かつて果樹園を守っていた案山子だった。
  持ち主が死に、果樹が枯れ、それでも立ち続けた。
  やがて根が生え、意志を持った。今も何かを守っている。
traits:
  - 体は朽ちた木と枯れ葉でできている
  - 動きは鈍いが、根を張れば動かない
  - 季節によって強さが変わる
skills:
  - name: 根縛り
    description: 地面から根を伸ばし、相手の足を絡め取る
  - name: 枯葉の嵐
    description: 枯れ葉を鋭く飛ばす。数で圧倒する
