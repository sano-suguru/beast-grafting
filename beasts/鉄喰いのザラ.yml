name: 鉄喰いのザラ
species: 鋼蜘蛛
binder: sano-suguru
origin: 廃鉱山の最深部
lore: |-
  鉱山が放棄されて久しい。
  最後に入った者は、坑道を塞ぐ無数の糸を見た。
  それは鋼のように光り、岩盤を削り取っていた。
traits:
  - 体表は錆びた鉄のような光沢
  - 八本の脚は削岩機のように硬い
  - 鋼の糸を吐き、獲物を拘束する
skills:
  - name: 鋼糸縛
    description: 鉄より硬い糸で獲物を絡め取る
  - name: 錆の毒牙
    description: 噛みついた金属を腐食させる
status: alive
