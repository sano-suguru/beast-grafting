name: 戦士タナッカ
species: 人族
binder: sano-suguru
origin: 荒廃した辺境の村で発見され、他の人族から弾かれ孤独な生活を送っていたところ、ある傭兵団に捕縛された。
lore: |
  戦士タナッカは、かつて人間であったと伝えられる。村を襲った魔獣を倒すため、魂を代償に力を得たが、その代償により人間の姿を失ったという。その腕力と戦闘技術は、魔獣たちの中でも異質であり、多くの観客を惹きつける。戦士タナッカは記憶を失っており、戦場に立つ理由すら知らない。ただ、闘技場に響く歓声と血の匂いに応え続けている。
traits:
  - 身体は人間の骨格を基盤としながらも、異様に発達した筋肉と無数の傷痕が走る異形の姿をしている。
  - 暴力的でありながら、戦場では冷静さを失わず、常に相手の次の一手を読もうと試みる狡猾さを持つ。
  - 強靭さの反面、魔獣化した身体はかつての人間の記憶の断片に苦しめられており、時折、動作が止まり恍惚に沈むことがある。
skills:
  - name: 血滾る一打
    description: 強靭な腕力を生かし、地面を叩きつけ周囲に衝撃を走らせる。その衝撃は相手に平衡を崩させる。
  - name: 無言の追尾
    description: 対象の動きを捉えるまで狙い続ける冷徹な技術。物言わぬ異形の目は、相手に逃げ場を与えない。
