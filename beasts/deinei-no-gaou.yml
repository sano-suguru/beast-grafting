origin: 南部湿地帯、腐沼の奥地で狩られた

lore: |
  湿地帯の村々は、この獣を恐れていた。
  家畜を喰らい、柵を壊し、時には人も沼へ引きずり込んだ。
  狩猟団が三度挑み、二度は全滅した。三度目で辛うじて捕らえた。

traits:
  - 泥に塗れた体躯は矢を弾く。だが火には弱い
  - 獰猛だが、満腹時は動かない
  - 沼地では素早いが、乾いた地では力が落ちる

