name: 錆喰いのヴァルド
species: 鉄蟲
binder: npc

origin: 廃坑都市ゲルムの最深部で発見

lore: |
  かつて鉄鉱を掘り尽くした廃坑に、それは棲んでいた。
  坑夫たちが残した道具を喰らい、やがて坑道そのものを喰った。
  発見した傭兵団は半数を失い、残りは二度とあの坑道を語らなかった。

traits:
  - 錆びた鉄を好んで喰らう。新しい鉄は嫌う
  - 体表は鉱石のように硬いが、関節部は脆い
  - 地中を這うことに長け、地上では鈍重

skills:
  - name: 錆の吐息
    description: 吐きかけた金属を急速に腐食させる。武具が崩れ落ちる
  - name: 坑道の記憶
    description: 地中に潜り、足元から奇襲する。振動で位置を察知する

