name: 血煙のカーラ
species: 蝙蝠女
binder: sano-suguru
origin: 廃城の地下牢
lore: |-
  かつて拷問吏だった女がいた。
  囚人の血を浴び続けるうち、自らも獣に変わった。
  今も血の匂いを追って夜空を舞う。
traits:
  - 黒い翼を持ち、夜目が利く
  - 血の匂いに敏感。傷ついた相手を執拗に追う
  - 日の光を嫌い、日中は動きが鈍る
skills:
  - name: 血吸い
    description: 噛みついて相手の血を吸い、自らを癒す
  - name: 超音波
    description: 聞こえない叫びで相手の平衡感覚を狂わせる
