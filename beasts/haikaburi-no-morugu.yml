name: 灰被りのモルグ
species: 屍鴉
binder: npc

origin: 西方戦役の古戦場、骨の丘にて捕獲

lore: |
  戦場には必ず鴉が集まる。死肉を啄み、眼球を抉る。
  だがこの鴉は死体を喰わない。死体の傍で、ただ待っている。
  何を待っているのか。誰も知らない。

traits:
  - 灰色の羽毛は常に煤けている。洗っても落ちない
  - 死者の気配を嗅ぎ分ける。生者には興味を示さない
  - 鳴き声は不吉とされ、兵士たちは耳を塞ぐ

skills:
  - name: 凶兆の鳴声
    description: 聞いた者の動きを一瞬鈍らせる。迷信ではなく、呪いに近い
  - name: 死者の眼
    description: 死んだ者の最期の光景を見る。戦術を読まれることがある

