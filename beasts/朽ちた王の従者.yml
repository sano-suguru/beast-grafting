name: 朽ちた王の従者
species: 骸骨騎兵
binder: sano-suguru
origin: 荒廃した古き王都アードランの廃墟で発見された。かつてその場所は大陸一の繁栄を誇ったが、今では呪いと絶望に蝕まれている。
lore: |
  朽ちた王の従者とは、滅びた王国の末期に忠誠を誓い続けた幾万の兵士の幻影の一端だという。この骸骨兵士たちは、元は烈火の戦場で命を散らし、死後もなお王への忠義を忘れることなく、その意志に縛られていると言われる。その外見は装備や骨格が酷く朽ち果てているが、振るう剣には未だ呪いと憎悪が宿る。噂では、彼らを完全に解放する鍵は今なお砂の下に眠っている「朽ちた王」の存在にある。
traits:
  - 抜き身の錆びた剣を握りしめており、その刃にはかつての戦場の血痕が刻まれている
  - 無感情だが、戦闘中に時折苦しむような仕草を見せる
  - 光に弱く、日差しが強い環境では動きが鈍くなる
skills:
  - name: 亡者の斬撃
    description: 振り下ろされた剣から怨念の渦が現れ、標的を蝕む。この怨念は物理的な防御を無視する力を持つ。
  - name: 朽ちた軍靴の轟き
    description: 地面を叩き、崩れた金属音が周囲に響きわたる。この音は敵の感覚を一瞬鈍らせ、動きを鈍化させる。
