name: 鉄爪のガルム
species: 狼鬼
binder: sano-suguru
origin: 荒れ果てた「死霧の森」の外れで、その地を通行中の旅商人を襲った際に鎖網で捕獲された。
lore: |
  鉄爪のガルムは、死霧の森にその名を刻んだ獰猛な魔獣である。かつては普通の狼として群れを率いていたが、森に宿る古き呪いを受け、姿を変えたと言われている。その呪いは怒りを糧に魔力を増し、共に棲む生物すら敵と見做して喰らう狂気を与えた。今やガルムは、大地を引き裂く鋭い爪と病的とも言える執念深さで知られ、闘技場に立つ魔獣使い達にも恐れられる存在となった。
traits:
  - 鋭い鉄のような爪を持ち、それは逆立った体毛と共鳴し音を立てる。
  - 一度獲物を狙うと執拗に追い続ける攻撃的で冷酷な性格。
  - 雷鳴や強い閃光に怯えて動きが鈍る一面を持つ。
skills:
  - name: 鉄爪の猛襲
    description: 全身をしならせて一瞬で獲物に飛びかかり、鋭い鉄爪で複数回切り裂く。爪が地面に触れるたびに石を砕く音が響く。
  - name: 喉笛の追撃
    description: 獲物の隙を見極め、一気に喉へ噛み付く急所攻撃。執拗に仕留めようとし、完全に動けなくなるまで離さない。
