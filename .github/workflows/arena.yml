on:
  schedule:
    # æ¯æ—¥21:00 JST (12:00 UTC)
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  arena:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Count beasts
        id: count
        run: |
          COUNT=$(find beasts -name "*.yml" 2>/dev/null | wc -l | tr -d ' ')
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Run arena battles
        if: steps.count.outputs.count >= 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx src/workflows/battle-cli.ts --arena

      - name: Commit results
        if: steps.count.outputs.count >= 2
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add battle_logs/ beasts/ binders/ graveyard/ RANKING.md || true

          if git diff --staged --quiet; then
            echo "No battles today"
          else
            DATE=$(date +%Y-%m-%d)
            git commit -m "ğŸŸï¸ å®šæœŸèˆˆè¡Œ: $DATE"
            git push
          fi
