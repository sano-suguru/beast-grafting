name: 初陣バトル

on:
  pull_request:
    types: [closed]
    paths:
      - "beasts/*.yml"

permissions:
  contents: write

jobs:
  battle:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Get new beast
        id: beast
        run: |
          # PRで追加された新しい魔獣ファイルを取得
          # 日本語ファイル名対応: core.quotepath を無効化
          git config core.quotepath false
          NEW_BEAST=$(git diff --name-only HEAD~1 HEAD -- 'beasts/*.yml' | head -1)
          if [ -z "$NEW_BEAST" ]; then
            echo "No new beast found"
            exit 0
          fi
          echo "file=$NEW_BEAST" >> $GITHUB_OUTPUT
          BEAST_NAME=$(basename "$NEW_BEAST" .yml)
          echo "name=$BEAST_NAME" >> $GITHUB_OUTPUT

      - name: Run first battle
        if: steps.beast.outputs.file != ''
        env:
          GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN }}
          NEW_BEAST_FILE: ${{ steps.beast.outputs.file }}
        run: |
          npx tsx src/workflows/battle-cli.ts --first-battle "$NEW_BEAST_FILE"

      - name: Commit battle results
        if: steps.beast.outputs.file != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add battle_logs/ beasts/ binders/ graveyard/ RANKING.md || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "⚔️ 初陣: ${{ steps.beast.outputs.name }}"
            git push
          fi
