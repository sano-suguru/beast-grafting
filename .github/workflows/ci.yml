name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "beasts/**"
      - "binders/**"
      - "battle_logs/**"
      - "graveyard/**"
      - "RANKING.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "beasts/**"
      - "binders/**"
      - "battle_logs/**"
      - "graveyard/**"
      - "RANKING.md"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test:run
